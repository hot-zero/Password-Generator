<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/2156cd5ccc.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn-clip" id="clipboard">
                <i class="fa-regular fa-copy"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Password Length: <span id="lengthValue">10</span></label>
                <input type="range" name="length" id="length" min="4" max="20" value="10" />
            </div>
            <div class="setting">
                <label for="uppercase">Include uppercase letters</label>
                <input type="checkbox" name="uppercase" id="uppercase" checked />
            </div>
            <div class="setting">
                <label for="lowercase">Include lowercase letters</label>
                <input type="checkbox" name="lowercase" id="lowercase" checked />
            </div>
            <div class="setting">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" name="numbers" id="numbers" checked />
            </div>
            <div class="setting">
                <label for="symbols">Include symbols</label>
                <input type="checkbox" name="symbols" id="symbols" checked />
            </div>
        </div>
        <button class="btn" id="generate">Generate Password</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
